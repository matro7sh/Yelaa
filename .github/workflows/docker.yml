name: build-docker-image

on:
  push:
  pull_request:
    branches:
    - main

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: build container
      run: docker build -t yelaa --build-arg USER_ID=0 --build-arg GROUP_ID=0 .

